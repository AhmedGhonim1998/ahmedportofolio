<section id="projects" class="py-24 px-6 md:px-24 bg-[#0a192f]">
  <div class="text-center mb-16">
    <h2 class="text-cyan-400 font-mono text-sm tracking-[0.3em] uppercase mb-4">Portfolio</h2>
    <h3 class="text-3xl md:text-5xl font-bold text-white">Featured Projects</h3>
    <div class="w-20 h-1 bg-cyan-400 mx-auto mt-6 rounded-full"></div>
  </div>

  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10">
    <div *ngFor="let project of projects" 
         class="group bg-[#112240] rounded-2xl overflow-hidden border border-slate-800 hover:border-cyan-400/50 transition-all duration-500 shadow-2xl flex flex-col">
      
      <div class="relative aspect-video overflow-hidden bg-slate-900 p-4">
        <div class="absolute inset-0 bg-[#0a192f]/20 z-10 group-hover:bg-transparent transition-all duration-500"></div>
        
        <img [src]="project.image" 
             [alt]="project.title" 
             class="w-full h-full object-cover rounded-xl shadow-2xl transform group-hover:scale-105 transition-transform duration-700">
        
        <div class="absolute inset-0 z-20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-500">
           <a [href]="project.link" target="_blank" 
              class="px-6 py-3 bg-cyan-500 text-navy font-bold rounded-full transform -translate-y-4 group-hover:translate-y-0 transition-all">
              Live Preview
           </a>
        </div>
      </div>

      <div class="p-8 flex flex-col flex-grow">
        <div class="flex justify-between items-start mb-4">
          <h4 class="text-2xl font-bold text-white group-hover:text-cyan-400 transition-colors">
            {{ project.title }}
          </h4>
          <div class="flex gap-4 text-slate-400">
             <a [href]="project.link" target="_blank" class="hover:text-cyan-400 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
             </a>
          </div>
        </div>

        <p class="text-slate-400 text-sm leading-relaxed mb-8">
          {{ project.description }}
        </p>

        <div class="mt-auto flex flex-wrap gap-2">
          <span *ngFor="let tag of project.tags" 
                class="px-3 py-1 text-[10px] font-mono bg-[#0a192f] text-cyan-400 border border-cyan-400/20 rounded-md uppercase tracking-wider">
            {{ tag }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
